  build_runner:
  json_serializable: ^6.8.0
  flutter_gen_runner:

dependency_overrides:
  http: ^0.13.5
  intl: 0.18.1
  geolocator: ^10.1.0


index_generator:
  exclude:
    - 'main_app_live.dart'
    - 'main_app_stage.dart'
    - 'main_app_test.dart'
    - 'navigation_routes.dart'
    - 'core/dto/network/api_client_key.dart'
    - 'core/dto/network/admin_client_key.dart'
    - 'core/dto/network/dio_builder/dio_client.dart'
    - 'core/generated/*'
    - '**.g.dart'

  libraries:
    - directory_path: lib

flutter_gen:
  output: lib/gen/
  line_length: 80

flutter:
  uses-material-design: true
  assets:
    - shorebird.yaml
    - assets/svg/
  fonts:
    - family: DINNext
      fonts:
        - asset: assets/fonts/DINNext-Regular.ttf
        - asset: assets/fonts/DINNext-Medium.ttf
        - asset: assets/fonts/DINNext-Bold.ttf


flutter_flavorizr:
  flavorizr: flavorizr.yaml